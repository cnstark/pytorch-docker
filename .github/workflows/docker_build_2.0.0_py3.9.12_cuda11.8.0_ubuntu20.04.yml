name: Build(2.0.0_py3.9.12_cuda11.8.0_ubuntu20.04)

env:
  BASE_IMAGE: "ubuntu:20.04"

  PYTHON_VERSION: "3.9.12"

  PYTORCH_VERSION: "2.0.0"
  PYTORCH_VERSION_SUFFIX: "+cu118"
  TORCHVISION_VERSION: "1.15.1"
  TORCHVISION_VERSION_SUFFIX: "+cu118"
  TORCHAUDIO_VERSION: "1.3.1"
  TORCHAUDIO_VERSION_SUFFIX: "+cu118"
  PYTORCH_DOWNLOAD_URL: "https://download.pytorch.org/whl/cu118/torch_stable.html"

  IMAGE_TAG: "2.0.0-py3.9.12-cuda11.8.0-ubuntu20.04"

on:
  push:
    branches:
      - main
    paths:
      - 'docker/ubuntu/**'
      - '.github/workflows/docker_build_2.0.0_py3.9.12_cuda11.8.0_ubuntu20.04.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Login DockerHub
        run: docker login --username=${{ secrets.DOCKER_USERNAME }} --password=${{ secrets.DOCKER_PASSWORD }}

      - name: Build docker image
        run: docker/ubuntu/build.sh

      - name: Push docker image
        run: docker push cnstark/pytorch:${IMAGE_TAG}
